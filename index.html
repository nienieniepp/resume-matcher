<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>简历匹配 Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>简历解析 & 职位匹配 Demo</h1>

    <section class="card">
      <h2>1. 上传简历（PDF）</h2>
      <form id="upload-form">
        <input type="file" id="resume-file" accept="application/pdf" required />
        <button type="submit">上传并解析</button>
      </form>
      <p id="upload-status"></p>
      <pre id="resume-info"></pre>
    </section>

    <section class="card">
      <h2>2. 输入职位描述并匹配</h2>
      <textarea id="job-description" rows="8" placeholder="在这里粘贴招聘 JD 文本"></textarea>
      <button id="match-button" disabled>计算匹配度</button>
      <p id="match-status"></p>
      <pre id="match-result"></pre>
    </section>
  </div>

  <script src="main.js"></script>
</body>
</html>
